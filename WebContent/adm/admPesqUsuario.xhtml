<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pesquisa de Usuário</title>
	<h:outputStylesheet library="css" name="growl.css" />
	<h:outputStylesheet library="css" name="cadastro.css" />
	<style>
	.className td {
		text-align: center;
	}
	</style>
</h:head>
<body>
	<div align="center">
		<h:form>
			<p:messages />
			<p:panel header="Pesquisa de Usuário" style="width: 70%">
				<p:dataTable id="table" value="#{usuarioBean.listar()}"
					var="usuario" style="text-align: center">
					<p:column>
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{usuario.idusuario}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">Admin?</f:facet>
						<h:outputText value="#{usuario.admin}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
