<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Deletar Gênero</title>
	<h:outputStylesheet library="css" name="cadastro.css" />
	<style>
.ui-button {
	width: 250px;
	height: 50px;
}
</style>
</h:head> 
<body> 
	<div align="center">
		<h:form>
			<p:messages />
			<p:panel header="Deleção de Gênero" style="width: 70%">
				<p:dataTable id="table" value="#{generoBean.listar()}" var="genero"
					style="text-align: center">
					<p:column>
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{genero.idgenero}" />
					</p:column>
					<p:column>
						<f:facet name="header">Gênero</f:facet>
						<h:outputText value="#{genero.descricao}" />
					</p:column>
				</p:dataTable>
				<br />
				<p:panelGrid columns="2">
					<p:outputLabel value="Escolha o código do gênero a deletar: " />
					<p:inputText id="cod" name="Código"
						value="#{generoBean.generoEnt.idgenero}" required="true" />
				</p:panelGrid>
				<p:commandButton value="Deletar Gênero"
					action="#{generoBean.deletarGenero}" onclick="table" />
			</p:panel>
		</h:form>
	</div>
</body> 
</html>
