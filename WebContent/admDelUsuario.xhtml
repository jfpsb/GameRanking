<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Deletar Usuário</title>
	<h:outputStylesheet library="css" name="growl.css" />
	<h:outputStylesheet library="css" name="cadastro.css" />
	<style>
.ui-button {
	width: 250px;
	height: 50px;
}
</style>
</h:head>
<body>
	<div align="center">
		<p:growl id="DelUsuarioGrowl" showDetail="true" sticky="false" />
		<h:form>
			<p:panel header="Deleção de Usuário" style="width: 70%">
				<p:dataTable>
					<p:column>
						<f:facet name="header">Código</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">Nome</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">E-mail</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">Admin?</f:facet>
					</p:column>
				</p:dataTable>
				<br />
				<p:panelGrid columns="2">
					<p:outputLabel value="Escolha o código do usuário a deletar: " />
					<p:inputText id="cod" name="Código" required="true" />
				</p:panelGrid>
				<p:commandButton value="Deletar Usuário"
					action="#{usuarioBean.deletarUsuario}" />
			</p:panel>
		</h:form>
	</div>
</body>
</html>
