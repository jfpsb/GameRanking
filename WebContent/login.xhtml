<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="pages.css" />
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<p:panel style="width: 50%">
				<h:messages />

				<h1>Realize Login</h1>
				<hr />
				<fieldset style="width: 36%;">
					<p:panelGrid columns="2">
						<p:outputLabel value="Login: " for="login" />
						<p:inputText id="login" label="Login"
							value="#{loginBean.loginEnt.login}" required="true" />
						<p:outputLabel value="Senha: " for="senha" />
						<p:password id="senha" label="Senha"
							value="#{loginBean.loginEnt.senha}" required="true" />
					</p:panelGrid>
					<p:commandButton action="#{loginBean.autenticacao}"
						value="Confirmar" style="width: 100%;" />
				</fieldset>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
